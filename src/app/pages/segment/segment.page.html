<ion-header>

  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button  defaultHref="/" color="primary">Regresar</ion-back-button>
    </ion-buttons>

    <ion-title color="primary">Segment</ion-title>
  </ion-toolbar>

  <ion-segment value="todos" (ionChange)="segmentChanged($event)">

    <ion-segment-button value="todos">
      <ion-label>Todos</ion-label>
    </ion-segment-button>
    
    <ion-segment-button value="DC comics">
      <ion-label>DC comics</ion-label>
    </ion-segment-button>

  <ion-segment-button value="Marvel comics">
    <ion-label>Marvel comics</ion-label>
  </ion-segment-button>
</ion-segment>

</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let heroes of (superHeroes | async) | filtro:houseType:'publisher'"
              class="animate__animated animate__fadeIn animate__faster">
      <ion-label>
        <h3>{{ heroes.superheroe }} <small>{{ heroes.alter_ego }}</small></h3>
        <p>
          {{ heroes.first_appearance}}
        </p>
      </ion-label>
      <ion-label slot="end" class="ion-text-right" >{{ heroes.publisher }}</ion-label>
    </ion-item>
  </ion-list>

  <ion-list *ngIf="(superHeroes | async) === null">
    <ion-item *ngFor="let item of [1,1,1,1,1,1,1,1]">
      <ion-label>
        <h3>
          <ion-skeleton-text animated style="width: 70%"></ion-skeleton-text>
        </h3>
        <p>
          <ion-skeleton-text animated style="width: 100%"></ion-skeleton-text>
        </p>
      </ion-label>
      <ion-skeleton-text slot="end" style="width: 50px; height: 50px"></ion-skeleton-text>
    </ion-item>
  </ion-list>

</ion-content>
