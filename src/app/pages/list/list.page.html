<app-header title="List"></app-header>

<ion-content>
  <ion-list>
    <ion-item-sliding *ngFor="let users of usuarios | async">

        <ion-item-options side="start">
            <ion-item-option (click)="favorite(users)">
                <ion-icon slot="icon-only" name="heart-outline"></ion-icon>
            </ion-item-option>
            <ion-item-option color="danger" (click)="share(users)">
                <ion-icon slot="icon-only" name="share-outline"></ion-icon>
            </ion-item-option>
        </ion-item-options>
      
      <ion-item>
        <ion-label>
          <h3>{{ users.name }}</h3>
          <p>{{ users.email }}</p>
        </ion-label>
        <ion-label slot="end" class="ion-text-end text-small"
          >{{ users.phone }}</ion-label
        >
      </ion-item>

      <ion-item-options side="end">
        <ion-item-option color="danger" (click)="delete(users)">
            <ion-icon slot="icon-only" name="trash-outline"></ion-icon>
        </ion-item-option>
    </ion-item-options>

    </ion-item-sliding>
  </ion-list>
</ion-content>
