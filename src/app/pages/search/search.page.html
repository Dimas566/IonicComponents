<ion-header class="ion-no-border">
  <ion-toolbar>
    <ion-title>search</ion-title>
  </ion-toolbar>

<ion-searchbar
    placeholder="Buscar Álbum"
    inputmode="text"
    [debounce] ="250"
    (ionChange) ="onSearchChange( $event )"
    animated></ion-searchbar>

</ion-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let item of elementos | filtro:textoBuscar:'title'">
      <ion-label>{{ item.title }}</ion-label>
    </ion-item>
  </ion-list>

</ion-content>
