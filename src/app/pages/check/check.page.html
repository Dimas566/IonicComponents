<app-header title = "Checks"></app-header>

<ion-content>

  <ion-list>
    <ion-item *ngFor="let d of data" (click)="onClick(d)">
      <ion-label>{{d.name}}</ion-label>
      <ion-checkbox 
      [color]="d.name"
       slot="end" 
       [(ngModel)]="d.isChecked"></ion-checkbox>
    </ion-item>
  </ion-list>

  <ion-button (click)="onShowData()" expand="block">
    Mostrar data
  </ion-button>

</ion-content>
