<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/" color="primary"></ion-back-button>
    </ion-buttons>
    <ion-title color="primary">List - reorder</ion-title>

    <ion-buttons slot="end">
      <ion-button (click)="controlReorder = !controlReorder">
        Toggle
      </ion-button>
    </ion-buttons>


  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-reorder-group [disabled]="controlReorder"
                        (ionItemReorder)="doReorder( $event )">
      <ion-item *ngFor="let personaje of personajes">
        <ion-label>{{ personaje }}</ion-label>
        <ion-reorder slot="end">
          <ion-icon name="repeat-outline"></ion-icon>
        </ion-reorder>
      </ion-item>
    </ion-reorder-group>
  </ion-list>
</ion-content>
